<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>

  <main class="pan-top">
    <div>
      <h1>Welcome to my weather app</h1>
      <br />
      <h3>Please enter a US zip code</h3>
      <!-- DIV - USER INPUT SEARCH -->
      <div class="search">
        <input type="text" id="search_bar" placeholder="Enter a Zip Code" />
        <button id="button">Submit</button>
      </div>
      <hr />

      <div class="weather">
        <div class="citydate">
          <h1 class="city"></h1>
          <!-- Current Date -->
          <div class="currentDate" style="font-size: 35px"></div>
        </div>
        <!-- Current Conditions and Temperature -->
        <div class="conditionIconInfo">
          <div class="currentTemp"><p></p></div>
          <img src="" class="conditionIcons" />
          <div class="conditions"><p></p></div>
        </div>
        <br />
        <hr />
        <div class="info">
          <div class="temps">
            <h2>Temperatures</h2>
            <div class="feels_like"><p></p></div>
            <div class="tempHigh"><p></p></div>
            <div class="tempLow"><p></p></div>
          </div>
          <div class="other">
            <h2>Other Data Points:</h2>
            <div class="humidity"><p></p></div>
            <div class="pressure"><p></p></div>
            <div class="visibility"><p></p></div>
            <div class="windSpeed"><p></p></div>
            <div class="windDirection"><p></p></div>
          </div>
        </div>
      </div>
    </div>
    <br /><br /><br /><br />
  </main>
  <script src="weatherApp.js"></script>
  <footer>Created by Matthew Pachapa &copy2022</footer>
</html>
